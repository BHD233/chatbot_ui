<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot - Team 01</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="main-container" class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
        <div id="chat-container" class="card w-100 h-75 position-relative">
            <div id="chat-window" class="card-body overflow-auto">
            </div>
            <div id="typing-indicator" class="typing-indicator">Chatbot is typing...</div>
            <div id="input-container" class="card-footer d-flex">
                <input type="text" id="input-box" class="form-control me-2" placeholder="Type your question here..." disabled />
                <button id="send-button" class="btn btn-primary" disabled>Send</button>
                <div id="suggestion-box" class="suggestion-box position-absolute"> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
